<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Just Stream It</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <script defer src="script.js"></script> 
</head>

<body>

    <!-- HEADER -->
    <header>
      <div class="JustStreamItLogo">
        <a href="#home"><img src="images/JustStreamIt.png" alt="Logo Image"></a>
      </div>
        <nav class="main-nav">
            <a href="index.html">Accueil</a>
        <a href="#categories-anchor">Catégories</a>
        </nav>
    </header>
    <!-- END OF HEADER -->
    
    <!-- MAIN CONTAINER -->

    <main>
      <section class="main-bestcontent">
        <div class="film-container">
            <div id="film-details">
                <h2 class="bestcontent-title" id="top-title">""</h2>
                    
                <button class="button">Learn More</button>
                <div class="best-content-description">
                    <p class="best-description" id="top-description">""</p>
                </div>
            </div>
            <div class="bestcontent-image">
                <img src="images/no_image.jpg" alt="Nom de la vidéo">
            </div>
        </div>
    </section>
  <div id="categories-anchor"></div>
  <div class="carrousels"></div>
      
</main>
    
<!-- Code du modal -->
<div id="myModal" class="modal">
   <div class="modal-content">
       <span class="close">&times;</span>
       <h3 id="modal-title">Titre du film</h3>
       <div class="modal-cover-image">
           <img alt="movie cover" id="modal-cover" src="images/no_image.jpg">
       </div>
       <strong>Genre : </strong>
       <p id="modal-genres">""</p>
       <strong>Release date : </strong>
       <p id="modal-Release-Date">""</p>
       <strong>Rating : </strong>
       <p id="modal-rating">""</p>
       <strong>Imdb score : </strong>
       <p id="modal-imdb">""</p>
       <strong>Director : </strong>
       <p id="modal-directors">""</p>
       <strong>Casting : </strong>
       <p id="modal-cast">""</p>
       <strong>Duration : </strong>
       <p id="modal-duration">""</p>
       <strong>Country : </strong>
       <p id="modal-country">""</p>
       <strong>Box office result : </strong>
       <p id="modal-box-office">""</p>
       <strong>Synopsis : </strong>
       <p class="synopsis" id="modal-desc">""</p>
   </div>
</div>

  
    <!-- FOOTER -->
    <footer>
      <p><b>JustStreamIt</b></p>
      <p>Magali Courté - OpenClassrooms - Développeuse d'application Python</p>
      <div class="JustStreamIt">
        <a href="#home"><img src="images/JustStreamIt.png" alt="Logo Image"></a>
      </div>
    </footer>
  

</body>
</html>
